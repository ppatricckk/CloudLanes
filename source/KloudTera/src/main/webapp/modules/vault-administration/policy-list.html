<ol class="breadcrumb">
	<li><a href="#">Vault-Administration</a></li>
	<li class="active><a href="#">Policy List</a></li>
</ol>


<div id="policyContainer" class="row"
	style="max-height: 800px; overflow-y: auto;">
	<div class="span4" id="pListLoader">
		<img class="center-block" src="assets/ajax-loader.gif" />
	</div>
	<div class="col-sm-12" id="policyTable">
		<table st-table="displayedCollection" st-safe-src="policyCollection"
			class="table table-striped">
			<thead>
				<tr>
					<th st-sort="">Policy ID</th>
					<th st-sort="">Name</th>
					<th st-sort="">Type</th>
					<th st-sort="">Value</th>
					<th st-sort="">Edit</th>
					<th>Delete</th>
				</tr>

			</thead>
			<tbody>
				<tr ng-repeat="row in displayedCollection">
					<td>{{row.id}}</td>
					<td>{{row.name}}</td>
					<td>{{row.type}}</td>
					<td>{{row.value}}</td>

					<td>
						<span  ng-click="updatePolicy(row)">
							<i class="glyphicon glyphicon-edit"> </i>
						</span>
					</td>

					<td>
						<span  id="deleteIcon" ng-click="deletePolicy(row)">
							<i class="glyphicon glyphicon-trash">
							</i>
						</span>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog custom-class">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Update Policy</h4>

			</div>
			<div class="modal-body">

				<form class="form-horizontal" name="updatepolicyForm"
					ng-submit="update(updatepolicyForm.$valid)" novalidate>
					<fieldset>

						<!-- policy Name-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="policy_Name">Policy
								Name</label>
							<div class="col-md-4">
								<input id="policy_Name" type="text" placeholder=""
									class="form-control input-md" ng-model="updateValues.name"
									required>
							</div>
						</div>


						<!-- policy Type -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="policyType">Policy
								Type</label>
							<div class="col-md-4">
								<select id="policyType" name="policyType" class="form-control"
									ng-model="updateValues.type" required>
									<option value="Migration" selected>Migration</option>
									<!--<option value="Shredding">Shredding</option>-->
								</select>
							</div>
						</div>


						<!-- criteria-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="criteria">Criteria</label>
							<div class="col-md-4">
								<input id="criteria" type="text" placeholder=""
									class="form-control input-md" ng-model="updateValues.criteria"
									required>
							</div>
						</div>

						<!-- Value-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="value">Value</label>
							<div class="col-md-4">
								<input id="value" type="text" placeholder=""
									class="form-control input-md" ng-model="updateValues.value"
									required>
							</div>
						</div>

					</fieldset>
				</form>

			</div>

			<div class="modal-footer">
				<button id="tape_submit" name="vtl_submit" class="btn btn-primary"
					ng-disabled="updatepolicyForm.$invalid" ng-click="update(true)">Submit</button>
				<button id="tape_submit" name="policy_submit"
					class="btn btn-primary" data-dismiss="modal">Cancel</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
